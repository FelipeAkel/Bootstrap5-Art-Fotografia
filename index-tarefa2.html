<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style-tarefa2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tarefa 2 - Icons</title>
</head>

<body>
    
    <div class="container-fluid text-center">
        <h1>Tarefa 2 - Icons</h1>

        <div class="row row-cols-3">
            <div class="col">
                <i class="bi bi-sign-stop-fill vermelho"></i>
                <p>Parada obrigatória</p>
            </div>
            <div class="col">
                <i class="bi bi-sign-no-left-turn vermelho"></i>
                <p>Proibido virar à esquerda</p>
            </div>
            <div class="col">
                <i class="bi bi-sign-stop-lights"></i>
                <p>Semáforo</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success">
                    <i class="bi bi-bicycle"></i>
                </button>
                <p>Atenção Ciclistas</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-wrench-adjustable"></i>
                </button>
                <p>Oficina</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">
                    <i class="bi bi-bus-front-fill"></i>
                </button>
                <p>Parada de Ônibus</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-fuel-pump-fill"></i><br>
                    <i class="bi bi-arrow-right"></i>
                </button>
                <p>Posto de Gasolina</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info">
                    <i class="bi bi-airplane-fill"></i><br>
                    <i class="bi bi-arrow-left"></i>
                </button>
                <p>Aeroporto a Esquerda</p>
            </div>
            <div class="col">
                <button class="btn btn-primary marrom">
                    <i class="bi bi-h-square"></i><br>
                    <i class="bi bi-arrow-right"></i>
                </button>
                <p>Pronto Socorro a Direita</p>
            </div>
        </div>
    </div>

</body>

</html>
